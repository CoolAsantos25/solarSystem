        <script>
            //get the info for the shark, camera, and rig for the sprint and shark chase \
            const camera = document.querySelector('#camera');
            let sprinting = false;

            //SPRINTING BLOCK
            //event key listiner for when shift is pressed so rig can sprint
            window.addEventListener('keydown', (event) =>
            {
                if (event.code === 'ShiftLeft' && !sprinting)
                {
                    sprinting = true;
                    //make the shift work for sprinting lol 
                    camera.setAttribute('wasd-controls', 'acceleration: 2997.92458');
                    
                }

            });
            window.addEventListener('keyup', (event) =>
            {
                if (event.code === 'ShiftLeft' && sprinting)
                {
                    sprinting = false;
                    //make the shift work for stoping sprinting lol 
                    camera.setAttribute('wasd-controls', 'acceleration: 8');
                    
                }

            });

        </script>
